wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight:
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  grid:
    columns: [40, 40, 70, 90]
    rows: [13, 13, 4]
  refreshInterval: 1
  # term: "xterm-256color"
  openFileUtil: "vim"
  mods:
    todo:
      checkedIcon: "X"
      colors:
        checked: gray
        highlight:
          fore: "black"
          back: "orange"
      enabled: true
      filename: "todo.yml"
      position:
        top: 0
        left: 2
        height: 2
        width: 1
      refreshInterval: 3600
    clocks:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        Amsterdam: "Europe/Amsterdam"
        Austin: "US/Central"
        Berlin: "Europe/Berlin"
        London: "Europe/London"
        SÃ£o Paulo: "America/Sao_Paulo"
        Tokyo: "Asia/Tokyo"
        Toronto: "America/Toronto"
        UTC: "Etc/UTC"
        Vancouver: "America/Vancouver"
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 15
      sort: "chronological"
    digitalclock:
      color: orange
      enabled: true
      font: bigfont
      hourFormat: 24
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 1
      title: "big clock"
      type: "digitalclock"
    security:
      enabled: true
      position:
        top: 1
        left: 0
        height: 1
        width: 1
      refreshInterval: 3600
    resourceusage:
      enabled: true
      position:
        top: 0
        left: 3
        height: 2
        width: 1
      refreshInterval: 1
    cmdrunner:
      args: ["-h"]
      cmd: "df"
      enabled: true
      position:
        top: 2
        left: 3
        height: 2
        width: 1
      refreshInterval: 30
    uptime:
      type: cmdrunner
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 2
        left: 0
        height: 1
        width: 2
      refreshInterval: 30
    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 1
        left: 1
        height: 1
        width: 1
      refreshInterval: 300
    prettyweather:
      enabled: true
      city: "vancouver"
      position:
        top: 3
        left: 0
        height: 3
        width: 3
      refreshInterval: 300
      unit: "m"
      view: 2
      language: "en"
